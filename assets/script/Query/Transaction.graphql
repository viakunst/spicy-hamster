
query GetTransactions {
  transactions {
    getId
    comment
    status
    amount
    getPerson {
      getId
      getName
    }
    getTransactionGroup {
      getId
    }
  }
}

query GetAllTransactionsCoupledWithPerson {
  getAllTransactionsCoupledWithPerson {
    person {
      getId
      getName
      email
    }
    transactions {
      getId
      getTitle
      getDate
      amount
      comment
      status
      getTransactionGroup {
        getBankAccount {
          name
        }
      }
    }
  }
}

mutation CreateTransaction($transaction: TransactionInput!) {
  transactionMutation {
    createTransaction(transaction: $transaction)
  }
} 

mutation SwitchTransactionStatus($id: String!) {
  transactionMutation {
    switchTransactionStatus(id: $id)
  }
}

mutation UpdateTransaction($id: String!, $transaction: TransactionInput!) {
  transactionMutation {
    updateTransaction(id: $id, transaction: $transaction)
  }  
} 

mutation DeleteTransaction($id: String!) {
  transactionMutation {
    deleteTransaction(id: $id)
  }
} 
