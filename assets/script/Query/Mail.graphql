query GetMails {
  mails {
    getId
    title
    content
    sender
  }
}

query GetAllOutstandingTransactionsCoupledWithPerson {
  getAllOutstandingTransactionsCoupledWithPerson {
    person {
      getId
      getName
      email
    }
    transactions {
      getId
      amount
      comment
    }
  }
}

mutation sendAllReminders {
  emailMutation {
    sendAllReminders
  }
} 

mutation sendAllRemindersByPerson($id: String!) {
  emailMutation {
    sendAllRemindersByPerson(id: $id)
  }
} 