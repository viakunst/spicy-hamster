query GetMails {
  mails {
    getId
    title
    content
    sender
  }
}


mutation sendAllReminders($id: String!, $person: PersonInput!) {
  emailMutation {
    sendAllReminders(id: $id)
  }
} 

mutation sendAllRemindersByPerson($id: String!, $person: PersonInput!) {
  emailMutation {
    sendAllRemindersByPerson(id: $id)
  }
} 