overwrite: true
documents: 'assets/**/!(*.d).{js,jsx,ts,tsx}'
config:
  fetcher: graphql-request
generates:
  assets/script/Api/Kiwi.tsx:
    schema: "https://kiwi.viakunst-utrecht.nl/api/graphql/"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
  assets/script/Api/Backend.tsx:
    schema: "http://localhost:8000/api/graphql/"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
